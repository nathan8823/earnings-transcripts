name: Scrape Earnings Transcripts

on:
  # Run daily at 6 AM UTC (after market close for US markets)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      transcript_limit:
        description: 'Maximum number of transcripts to scrape'
        required: false
        default: '10'
      tickers:
        description: 'Comma-separated list of tickers to filter (leave empty for all)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape transcripts
        env:
          TRANSCRIPT_LIMIT: ${{ github.event.inputs.transcript_limit || '10' }}
          TICKERS: ${{ github.event.inputs.tickers }}
        run: |
          python scrape_transcripts.py

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain transcripts/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New transcripts found"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new transcripts"
          fi

      - name: Commit and push new transcripts
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add transcripts/
          git commit -m "Add new earnings transcripts - $(date -u +%Y-%m-%d)"
          git push

      - name: Summary
        run: |
          echo "## Scrape Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "- **Source**: The Motley Fool" >> $GITHUB_STEP_SUMMARY
          echo "- **Transcripts in repo**: $(ls -1 transcripts/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes committed**: ${{ steps.check_changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
