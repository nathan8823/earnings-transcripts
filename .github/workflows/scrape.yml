name: Fetch Earnings Transcripts

on:
  # Run daily at 6 AM UTC (after market close for US markets)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      tickers:
        description: 'Comma-separated list of tickers (leave empty for all S&P 100)'
        required: false
        default: ''
      latest_only:
        description: 'Fetch only latest transcript per ticker'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  fetch:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch transcripts
        env:
          API_NINJAS_KEY: ${{ secrets.API_NINJAS_KEY }}
          TICKERS: ${{ github.event.inputs.tickers }}
          LATEST_ONLY: ${{ github.event.inputs.latest_only || 'true' }}
        run: |
          python scrape_transcripts.py

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain transcripts/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New transcripts found"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new transcripts"
          fi

      - name: Commit and push new transcripts
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add transcripts/
          git commit -m "Add new earnings transcripts - $(date -u +%Y-%m-%d)"
          git push

      - name: Summary
        run: |
          echo "## Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "- **Transcripts in repo**: $(ls -1 transcripts/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes committed**: ${{ steps.check_changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
