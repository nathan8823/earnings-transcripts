name: Scrape Earnings Transcripts

on:
  # Run daily at 6 AM UTC (after market close for US markets)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      transcript_limit:
        description: 'Maximum number of transcripts to scrape'
        required: false
        default: '10'
      tickers:
        description: 'Comma-separated list of tickers to filter (leave empty for all)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape transcripts
        env:
          TRANSCRIPT_LIMIT: ${{ github.event.inputs.transcript_limit || '10' }}
          TICKERS: ${{ github.event.inputs.tickers }}
        run: |
          python scrape_transcripts.py

      - name: Check for changes
        id: check_changes
        run: |
          NEW_FILES=$(git status --porcelain transcripts/ | grep "^??" | sed 's/^?? //' || true)
          if [[ -n "$NEW_FILES" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New transcripts found:"
            echo "$NEW_FILES"
            # Save list for notification
            echo "$NEW_FILES" > /tmp/new_transcripts.txt
            # Extract tickers for title
            TICKERS=$(echo "$NEW_FILES" | sed 's|transcripts/||g' | sed 's/_.*//g' | sort -u | tr '\n' ', ' | sed 's/,$//')
            echo "tickers=$TICKERS" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new transcripts"
          fi

      - name: Commit and push new transcripts
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add transcripts/
          git commit -m "Add new earnings transcripts - $(date -u +%Y-%m-%d)"
          git push

      - name: Create notification issue
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const newFiles = fs.readFileSync('/tmp/new_transcripts.txt', 'utf8').trim().split('\n');

            // Format the transcript list
            const transcriptList = newFiles.map(f => {
              const name = f.replace('transcripts/', '').replace('.json', '');
              const parts = name.split('_');
              const ticker = parts[0];
              const year = parts[1];
              const quarter = parts[2];
              return `- **${ticker}** ${quarter} ${year}`;
            }).join('\n');

            const body = `## New Earnings Transcripts Added

            The following transcripts were scraped on ${new Date().toISOString().split('T')[0]}:

            ${transcriptList}

            **Source:** The Motley Fool

            [View transcripts folder](https://github.com/${context.repo.owner}/${context.repo.repo}/tree/main/transcripts)

            ---
            *This issue was automatically created by the scraper workflow.*`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“Š New transcripts: ${{ steps.check_changes.outputs.tickers }}`,
              body: body,
              labels: ['transcripts', 'automated']
            });

      - name: Summary
        run: |
          echo "## Scrape Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "- **Source**: The Motley Fool" >> $GITHUB_STEP_SUMMARY
          echo "- **Transcripts in repo**: $(ls -1 transcripts/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes committed**: ${{ steps.check_changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
